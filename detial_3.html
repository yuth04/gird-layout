<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link rel="stylesheet" href="./productDetial.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      window.onload = () => {
        lucide.createIcons();
      };
    </script>
  </head>
  <body>
    <!-- Main Container -->
    <div class="container">
      <div class="product-img">
        <a href="./index.html" class="back-link">
          <i data-lucide="arrow-left" class="icon"></i>
          Back to Store
        </a>
        <img
          src="https://fakestoreapi.com/img/71YXzeOuslL._AC_UY879_t.png"
          alt="Product Image: Premium Slim Fit T-Shirt"
          class="product-image"
        />
      </div>
      <!-- Product Detail Section -->
      <div class="product-detial">
        <h3 class="title">Mens Casual Slim Fit</h3>
        <div class="price">$11.19</div>
        <div class="rate">
          <div class="stars">
            <!-- 5 Stars -->
            <i data-lucide="star" class="star fill"></i>
            <i data-lucide="star" class="star fill"></i>
            <i data-lucide="star" class="star fill"></i>
            <i data-lucide="star" class="star fill"></i>
            <i data-lucide="star" class="star fill"></i>
          </div>
          <span class="review-count">(132 reviews)</span>
        </div>
        <div class="description">
          The color could be slightly different between on the screen and in
          practice. / Please note that body builds vary by person, therefore,
          detailed size information should be reviewed below on the product
          description.
        </div>
        <div class="quantity">
          <label for="qty">Quantity:</label>
          <input type="number" id="qty" value="1" min="1" class="qty-input" />
        </div>
        <!-- Button Group -->
        <div class="btn-group">
          <button class="add-to-cart">
            <i data-lucide="shopping-cart" class="icon"></i>
            Add to Cart
          </button>
          <button class="buy-now">
            <i data-lucide="zap" class="icon"></i>
            Buy Now
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
