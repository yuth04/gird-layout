<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link rel="stylesheet" href="./productDetial.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      window.onload = () => {
        lucide.createIcons();
      };
    </script>
  </head>
  <body>
    <!-- Main Container -->
    <div class="container">
      <div class="product-img">
        <a href="./index.html" class="back-link">
          <i data-lucide="arrow-left" class="icon"></i>
          Back to Store
        </a>
        <img
          src="https://fakestoreapi.com/img/71YAIFU48IL._AC_UL640_QL65_ML3_t.png"
          alt="Product Image: Premium Slim Fit T-Shirt"
          class="product-image"
        />
      </div>
      <!-- Product Detail Section -->
      <div class="product-detial">
        <h3 class="title">White Gold Plated Princess</h3>
        <div class="price">$6.99</div>
        <div class="rate">
          <div class="stars">
            <!-- 5 Stars -->
            <i data-lucide="star" class="star fill"></i>
            <i data-lucide="star" class="star fill"></i>
            <i data-lucide="star" class="star fill"></i>
            <!-- <i data-lucide="star" class="star fill"></i> -->
            <!-- <i data-lucide="star" class="star fill"></i> -->
          </div>
          <span class="review-count">(78 reviews)</span>
        </div>
        <div class="description">
          Classic Created Wedding Engagement Solitaire Diamond Promise Ring for
          Her. Gifts to spoil your love more for Engagement, Wedding,
          Anniversary, Valentine's Day...
        </div>
        <div class="quantity">
          <label for="qty">Quantity:</label>
          <input type="number" id="qty" value="1" min="1" class="qty-input" />
        </div>
        <!-- Button Group -->
        <div class="btn-group">
          <button class="add-to-cart">
            <i data-lucide="shopping-cart" class="icon"></i>
            Add to Cart
          </button>
          <button class="buy-now">
            <i data-lucide="zap" class="icon"></i>
            Buy Now
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
